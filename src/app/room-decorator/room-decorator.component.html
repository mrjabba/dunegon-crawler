<div class="room background" *ngIf="currentRoom">
  <div class="room-contents">
    <div class="location">Location (<span id="currentRoomId">{{ currentRoom.id }}</span>)</div>
    <div class="room-description">{{currentRoom.desc}}</div>
  </div>
<div>
    <div class="grid-row-outer">
      <div>
        <div class="grid-row">
          <div class="grid-item-plain"></div>
          <div class="grid-item" [ngClass]="{'exit-north exit': hasExit(direction.North) }" (click)="nav(direction.North)">&#x2191;</div>
          <div class="grid-item-plain"></div>
        </div>
        <div class="grid-row">
          <div class="grid-item" [ngClass]="{'exit-west exit': hasExit(direction.West) }" (click)="nav(direction.West)">&#x2190;</div>
          <div class="grid-item exits">&#x2295;</div>
          <div class="grid-item" [ngClass]="{'exit-east exit': hasExit(direction.East) }" (click)="nav(direction.East)">&#x2192;</div>        
        </div>
        <div class="grid-row">
          <div class="grid-item-plain"></div>
          <div class="grid-item" [ngClass]="{'exit-south exit': hasExit(direction.South) }" (click)="nav(direction.South)">&#x2193;</div>
          <div class="grid-item-plain"></div>
        </div>
      </div>    
      <inventory [roomContents]="currentRoom.items"></inventory>
    </div>
  </div>
</div>
<div>
  <button (click)="startOver()">StartOver</button>
</div>
